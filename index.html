<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
    <link href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>budget app</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="top-header">
        <div class="flex_topper">
            <div class="topper">
                <h2 class="heading-text">Welcome to your budget <span class="today_date">%Month%</span> </h2>
            </div>
            <div class="budget-expense-display">+ 0</div>
    
            <div class="budget-input-stack-display">
                <div class="budget-label">Income</div>
                <div class="budget-income-value right">
                    <div class="budget_income-value">0</div>
                    <div class="budget_income-percentage">&nbsp;</div>
                </div>
            </div>
            <div class="expense-input-stack-display">
                <div class="expense-label">Expense </div>
                <div class="expense_spent_value right">
                    <div class="expense_value">0</div>
                    <div class="expense_spent_percentage">45%</div>
                </div>
            </div>

        </div>
    </div>
    <div class="budget_body">
        <div class="input_field">
            <div class="input_container">
                <select name="#" id="budget_expense_logic">
                    <option value="budget" selected>+</option>
                    <option value="exp" >-</option>
                </select>
                <input type="text" class="expense_budget_name_input" placeholder="Enter your input">
                <input type="number" class="expense_budget_value_input" placeholder="value" min="0" >
                <button class="input_submit"><i class="ion-ios-checkmark-outline"></i></button>
            </div>
        </div>
        <div class="display-centre-container">
            <div class="budget-text-display">
                <h2 class="budget__header">Budget Income</h2>
                <div class="budget__list_display"></div>
            </div>
            <div class="expense-text-display">
                <h2 class="expense__header">Expense</h2>
                <div class="expense__list_display">
                  
                </div>
            </div>
        </div>
    </div>
